version: '2'
services:

  # Expose the database to the host
  db:
    image: postgres:9.6.5-alpine
    ports:
      - "5432:5432"
    hostname: db
    networks:
      - portal-bridge
    environment:
      POSTGRES_PASSWORD: test

  wait_dbs:
    image: "waisbrot/wait"
    restart: "no"
    networks:
      - portal-bridge
    environment:
      - TARGETS=db:5432

  create_dbs:
    image: "hbpmip/create-databases:1.0.0"
    restart: "no"
    networks:
      - portal-bridge
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_ADMIN_USER: postgres
      DB_ADMIN_PASSWORD: test
      DB1: meta
      USER1: meta
      PASSWORD1: metapwd
      DB2: features
      USER2: features
      PASSWORD2: featurespwd
      DB3: portal
      USER3: portal
      PASSWORD3: portalpwd
    depends_on:
      - db

  meta_db_setup:
    image: "hbpmip/sample-meta-db-setup:0.5.1"
    container_name: "meta-db-setup"
    restart: "no"
    networks:
      - portal-bridge
    environment:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: meta
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  sample_db_setup:
    image: "hbpmip/sample-data-db-setup:0.5.1"
    container_name: "data-db-setup"
    restart: "no"
    networks:
      - portal-bridge
    environment:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: features
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  # Use latest version as this is the image under test
  portal_backend:
    image: "hbpmip/portal-backend"
    container_name: "backend-test"
    restart: "no"
    ports:
      - "65440:8080"
    networks:
      - portal-bridge
    environment:
      PORTAL_DB_URL: jdbc:postgresql://db:5432/portal
      PORTAL_DB_SERVER: db:5432
      PORTAL_DB_USER: portal
      PORTAL_DB_PASSWORD: portalpwd
      META_DB_URL: jdbc:postgresql://db:5432/meta
      META_DB_SERVER: db:5432
      META_DB_USER: meta
      META_DB_PASSWORD: metapwd
      FEATURES_DB_URL: jdbc:postgresql://db:5432/features
      FEATURES_DB_SERVER: db:5432
      FEATURES_DB_USER: features
      FEATURES_DB_PASSWORD: featurespwd
      FEATURES_DB_MAIN_TABLE: sample_data
      CONTEXT_PATH: /services
      AUTHENTICATION: 0
    depends_on:
      - db

  wait_portal_backend:
    image: "waisbrot/wait"
    restart: "no"
    networks:
      - portal-bridge
    environment:
      - TARGETS=portal_backend:8080
    depends_on:
      - portal_backend

networks:
  portal-bridge:
    external:
      name: portal-bridge
