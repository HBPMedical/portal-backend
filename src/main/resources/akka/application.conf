akka {
  actor {
    provider = remote
  }
  remote {
    # enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"       # external (logical) hostname
      port = 8000                  # external (logical) port
      bind-hostname = "127.0.0.1"  # internal (bind) hostname
      bind-port = 2552             # internal (bind) port
    }
  }
}