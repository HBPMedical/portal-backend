machine:
  services:
    - docker
dependencies:
  pre:
    - curl -sSL https://raw.githubusercontent.com/harbur/captain/v1.0.0/install.sh | bash
    - $HOME/.captain/bin/captain > ~/bin/captain
    - chmod a+x ~/bin/captain
test:
  override:
    - ./test.sh
deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS -e $DOCKER_HUB_EMAIL
      - captain push --branch-tags=false --commit-tags=true
      # - mvn sonar:sonar -Dsonar.login=$SONAR_KEY  # Need SonarQube back on a public URL
