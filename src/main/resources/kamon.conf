kamon {
  enabled = no
  enabled = ${?KAMON_ENABLED}

  environment {
    service = "woken"
  }

  zipkin = {
    enabled = no
    enabled = ${?ZIPKIN_ENABLED}
    host = "zipkin"
    host = ${?ZIPKIN_IP}
    port = 9411
    port = ${?ZIPKIN_PORT}
  }

  prometheus = {
    enabled = no
    enabled = ${?PROMETHEUS_ENABLED}
    host = "prometheus"
    host = ${?PROMETHEUS_IP}
    port = 9090
    port = ${?PROMETHEUS_PORT}
  }

  util.filters {
    "akka.tracked-actor" {
      includes = ["**"]
    }

    "akka.tracked-dispatcher" {
      includes = ["**"]
    }

    "akka.traced-actor" {
      includes = ["**"]
    }

  }

  akka-http {
    add-http-status-code-as-metric-tag = true
  }

  akka {
    ask-pattern-timeout-warning = lightweight
  }

  trace {
    join-remote-parents-with-same-span-id = yes
  }

  system-metrics {
    host {
      enabled = no
      enabled = ${?SIGAR_SYSTEM_METRICS}
    }
    jvm {
      enabled = no
      enabled = ${?JVM_SYSTEM_METRICS}
    }
  }

}
