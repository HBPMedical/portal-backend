<!-- Modal -->
<div id="detailArticle" tabindex="-1" role="dialog" aria-labelledby="detailArticleLabel" aria-hidden="true">
    <div>
        <div>
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h2 class="modal-title">{{article.title}}</h2>
            </div>
            <div class="modal-body">
                <h2>{{article.title}}</h2>

                <p ng-bind-html="article.abstract"></p>

                <p ng-bind-html="article.content"></p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="closeModal()" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
